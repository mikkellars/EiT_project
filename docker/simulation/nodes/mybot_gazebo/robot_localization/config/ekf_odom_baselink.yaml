ekf_odom_baselink: # Used only for broadcasting odom to base_link transforms
  frequency: 60
  sensor_timeout: 0.1
  two_d_mode: true
  transform_time_offset: 0.0
  transform_timeout: 0.0
  print_diagnostics: true
  debug: false
  publish_tf: true # publishes from world_frame to base_link_frame

  map_frame: map
  odom_frame: odom
  base_link_frame: base_link
  world_frame: odom

# -------------------------------------
# Wheel odometry:

  odom0: /controller/odom
  odom0_config: [false, false, false,
                 false, false, false,
                 true, true, false,
                 false, false, true,
                 false, false, false]
  odom0_queue_size: 1
  odom0_nodelay: false
  odom0_differential: false
  odom0_relative: false

# imu configure:

  imu0: /imu/biased
  imu0_config: [false, false, false,
                false, false, true,
                false, false, false,
                false, false, true,
                true, true, false]
  imu0_nodelay: false
  imu0_differential: false
  imu0_relative: false
  imu0_queue_size: 2
  imu0_remove_gravitational_acceleration: true

  use_control: false

